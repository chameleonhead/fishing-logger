service: fishing-logger-ships-api
frameworkVersion: "3"

plugins:
  - serverless-webpack

custom:
  webpack:
    includeModules:
      forceExclude:
        - aws-sdk
      nodeModulesRelativeDir: "../../"
    packagerOptions:
      lockFile: "../../package-lock.json"

package:
  individually: true

provider:
  name: aws
  region: ap-northeast-1
  runtime: nodejs16.x
  lambdaHashingVersion: "20201221"
  environment:
    DYNAMODB_TABLE: ${self:service}-${sls:stage}
    IOT_THING_GROUP_NAME: ${self:service}-${sls:stage}
    IOT_POLICY_NAME: ${self:service}-${sls:stage}
  httpApi:
    id: !ImportValue sls-fishing-logger-apigw-${sls:stage}-HttpApiId
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.DYNAMODB_TABLE}
        - Effect: Allow
          Action:
            - iot:DescribeEndpoint
          Resource: arn:aws:iot:${aws:region}:${aws:accountId}:*

functions:
  create:
    handler: src/functions/create.create
    events:
      - httpApi:
          path: /api/ships
          method: post

  register-iot:
    handler: src/functions/register-iot.registerIot
    events:
      - httpApi:
          path: /api/ships/{id}/iot/register
          method: post

resources:
  Resources:
    shipsDynamoDbTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
    shipsIotCorePolicy:
      Type: AWS::IoT::Policy
      Properties:
        PolicyName: ${self:provider.environment.IOT_POLICY_NAME}
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - iot:Connect
                - iot:Publish
                - iot:Subscribe
              Resource:
                - arn:aws:iot:${aws:region}:${aws:accountId}:client/*
    shipsIotThingGroup:
      Type: AWS::IoT::ThingGroup
      Properties:
        ThingGroupName: ${self:provider.environment.IOT_THING_GROUP_NAME}
