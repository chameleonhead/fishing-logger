service: catches-api

provider:
  name: aws
  runtime: nodejs16.x
  lambdaHashingVersion: '20201221'
  environment:
    DYNAMODB_TABLE: ${self:service}-${sls:stage}
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: catches/create.create
    events:
      - httpApi:
          path: /catches
          method: post

  list:
    handler: catches/list.list
    events:
      - httpApi:
          path: /catches
          method: get

  get:
    handler: catches/get.get
    events:
      - httpApi:
          path: /catches/{id}
          method: get

  update:
    handler: catches/update.update
    events:
      - httpApi:
          path: /catches/{id}
          method: put

resources:
  Resources:
    CatchesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: pk
            AttributeType: S
        KeySchema:
          -
            AttributeName: pk
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
